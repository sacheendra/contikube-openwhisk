affinity:
  enabled: false

toleration:
  enabled: false

invoker:
  options: "-Dwhisk.kubernetes.user-pod-node-affinity.enabled=false"
  containerFactory:
    impl: "kubernetes"

controller:
  replicaCount: 1
whisk:
  ingress:
    type: NodePort
    apiHostName: 127.0.0.1
    apiHostPort: 31001
  limits:
    actionsInvokesPerminute: 10000
    actionsInvokesConcurrent: 10000
k8s:
  persistence:
    enabled: false
nginx:
  httpsNodePort: 31001
metrics:
  prometheusEnabled: false
  userMetricsEnabled: false